<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scoreboard Landing</title>
  <style>
    :root{
      --bg:#f7f6f2;
      --ink:#11131a;
      --muted:#5c5c66;
      --card:#ffffff;
      --border:#d8d8df;
      --shadow: 0 12px 28px rgba(0,0,0,.08);
      --radius:16px;
    }
    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(720px, 100%);
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
    }
    h1{
      margin:0 0 6px;
      font-size: 20px;
      letter-spacing:.2px;
    }
    p{
      margin:0 0 14px;
      color: var(--muted);
      font-size: 13px;
    }
    .list{
      display:grid;
      gap:10px;
    }
    a.item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 14px;
      border:1px solid var(--border);
      border-radius: 12px;
      text-decoration:none;
      color: var(--ink);
      background:#fff;
    }
    a.item:hover{
      border-color:#c9c9d4;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }
    .item .name{ font-weight: 900; }
    .item .note{ font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Scoreboard Versions</h1>
      <p>Select a scoreboard and click to launch.</p>
      <div class="list">
        <a class="item" href="highschool/index.html">
          <span class="name">High School</span>
          <span class="note">Default version</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
